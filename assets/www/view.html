<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>联系人</title>
        
         <script type="text/javascript" src="cordova-2.7.0.js"></script>
         <script type="text/javascript" src="js/jquery.js"></script>
          <script type="text/javascript" src="js/view.js"></script>
         <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
         <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
       
        
    </head>

<body>
<div data-role="page">

	<div data-role="header" data-position="fixed">
     <a href="#" data-icon="arrow-l" id="back_link"  data-transition="flip" data-iconpos="notext" data-role="button">返回</a>
    	<h1>联系人信息</h1>
    </div>
    
    <div data-role="content">
    	<ul data-role="listview" id="info" class="info">
        	<li id="name">姓名：</li>
        	<li id="number">电话号码：</li>
            <li id="email">电子邮箱:</li>
            <li id="address">联系地址：</li>
        </ul>
    </div>
    
    <div data-role="footer" data-position="fixed">
    	<div data-role="navbar">
        	<ul>
            	<li><a href="add.html" data-icon="plus" data-ajax="false" data-dom-cache="false">添加</a></li>
                <li ><a data-icon="edit"  id="edit" href="#" data-ajax="false" data-dom-cache="false">编辑</a></li>
                <li><a href="#deleteDialog" data-icon="delete" data-role="button" data-rel="popup" data-position-to="window">删除</a></li>
            </ul>
        </div>
    </div>
    
    <div data-role="popup"  data-dismissible="false" data-overlay-theme="a" data-theme="c" id="deleteDialog">
    	<div data-role="header">
        	<h1>删除联系人</h1>
        </div>
        
        <div data-role="content">
        	<p>确定删除该联系人吗？</p>
            <a href="#" data-role="button" data-rel="back" data-inline="true" data-theme="c">取消</a>
 			<a href="#" data-role="button"  data-inline="true" data-theme="a" id="delete" data-rel="back">确定</a>
        </div>
    </div>
    
    <div id="delete_success" data-role="popup"  data-overlay-theme="a" class="ui-content">
    	<a href="#" data-role="button" data-icon="delete" data-iconpos="notext" data-rel="back" class="ui-btn-right">关闭</a>
        <p>删除成功！</p>
    </div>
</div>
	
</body>
</html>

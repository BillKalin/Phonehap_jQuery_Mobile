<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>联系人</title>
         <script type="text/javascript" src="cordova-2.7.0.js"></script>
         <script type="text/javascript" src="js/jquery.js"></script>
         
         <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
         <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
     	<script type="text/javascript" src="js/index.js"></script>
       
    </head>
    <body>
    <div data-role="page"  data-title="联系人列表" >
        <div data-role="header"  data-position="fixed">
        <h1>我的联系人</h1>
        <a href="add.html" data-icon="plus" class="ui-btn-right" data-ajax="false" data-iconpos="notext">添加</a>
        </div>
       
       <div data-role="content">
       	<ul data-role="listview" id="contactList" data-filter="true" data-filter-placeholder="查找联系人..."
       data-filter-theme="d" data-theme="d" data-divider-theme="d"  data-autodividers="true">
       </ul>
       </div>
       
       <div data-role="footer"  data-position="fixed">
       		<h2>新浪微博:BillKalin</h2>
       </div>
       
     <div data-role="popup" id="popupDialog" data-dismissible="false" data-overlay-theme="a" data-theme="c" >
			<div data-role="header" data-theme="a" class="ui-corner-top">
          
				<h1>退出</h1>
			</div>
			<div data-role="content" data-theme="d" >
				<p>退出应用？</p>
				<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c" id="cancel">取消</a>    
				<a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="a" id="exit">退出</a>  
			</div>
		</div>
       </div>
</div>
    </body>
</html>

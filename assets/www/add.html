<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" /> 
        <title>联系人</title>
         <script type="text/javascript" src="cordova-2.7.0.js"></script>
         <script type="text/javascript" src="js/jquery.js"></script>
         
         <script type="text/javascript" src="js/jquery.mobile-1.3.1.min.js"></script>
         <link rel="stylesheet" href="css/jquery.mobile-1.3.1.min.css" />
         <script type="text/javascript" src="js/add.js"></script>
    </head>

<div data-role="page">
	<div data-role="header" data-position="fixed">
    <a href="#" data-icon="arrow-l" data-ajax="false" data-transition="flip" data-iconpos="notext" class="back">返回</a>
    	<h1 class="title">添加联系人</h1>
    </div>
	
    <div data-role="content">
    	
        	<ul data-role="listview">
            	<li data-role="fieldcontain">
                	<label for="name">姓名：</label>
                    <input type="text" name="name" id="name" value="" />
                </li>
                <li data-role="fieldcontain">
                	<div data-role="collapsible" data-inset="false">
                    <h1>联系电话</h1>
                           <label for="tel">联系电话：</label>
                           <input type="tel" name="tel" id="tel"/>
                  	</div>	  
                </li>
                
                  <li data-role="fieldcontain">
                <div data-role="collapsible" data-inset="false">
                	<h4>电子邮件</h4>
                      <p >
                      <label for="name">电子邮件：</label>
                    	<input type="email" name="email" id="email"/>
                    </p>
                </li>
				</li>
                <li data-role="fieldcontain">
                	<label for="address">联系地址：</label>
                    <input type="text" name="address" id="address"/>
                </li>
             <li class="ui-body ui-body-b">
				<fieldset class="ui-grid-a">
						<div class="ui-block-a"><button type="button" data-theme="d" class="back">取消</button></div>
						<div class="ui-block-b"><button  type="button" data-theme="a" id="save">保存</button></div>
			    </fieldset>
			</li>
            </ul>
       
    </div>
    
   <div data-role="popup" id="popupDialog" data-theme="c" data-overlay-theme="a" data-dismissible="false">
			<div data-role="header" data-theme="a" class="ui-corner-top">
				<h1>保存成功</h1>
			</div>
			<div data-role="content" data-theme="d" class="ui-corner-bottom ui-content">
				<p>返回？</p>
				<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="c" id="continue">继续</a>    
				<a href="#" data-role="button" data-inline="true" data-rel="back" data-transition="flow" data-theme="a" class="back">返回</a>  
			</div>
		</div>
       </div>

<body>
</body>
</html>
